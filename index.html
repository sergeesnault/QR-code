<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>

    <div class="qrCode__container">
      <div class="qrCode__img__content">
        <img src="images/image-qr-code.png" alt="QR code" class="qrCode__img__content-img">
      </div>
      <div class="qrCode__text__content">
        <h3 class="qrCode__text__content-header">Improve your front-end skills by building projects</h3>
        <p class="qrCode__text__content-text">Scan the QR code to visit Frontend Mentor and take yur coding skills to the next level</p>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SV Esnault Mouketou</a>.
  </div>
</body>
</html>
